<!doctype html>
<html lang="fr">
<head>
<meta charset=" UTF-8" />
<!-- Tries to allow fullscreen in browser -->
<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1">

<title>Responsive-gauge test page</title>

<link href="css/tests.css" type="text/css" rel="stylesheet" />

</head>
<body>
	<h1>VISUAL CHECK PAGE</h1>

	<h2>Demo page gauges</h2>
	<div>
		<span class="gauge-container" id="example-voltage-gauge"></span> <span class="gauge-container" id="example-half-gauge"></span> <span
			class="gauge-container wide-gauge" id="example-full-gauge"><canvas height="1" width="1"></canvas></span> <span class="gauge-container" id="example-mail-count-gauge"></span> <span
			class="gauge-container" id="example-message-count-gauge"></span> <span class="gauge-container wide-gauge" id="example-bi-gauge"></span>

	</div>

	<h2>Quarters of gauges</h2>
	<div>
		<span id="qgauge1" class="gauge-container"></span> <span id="qgauge2" class="gauge-container"> </span> <span id="qgauge3"
			class="gauge-container"> </span> <span id="qgauge4" class="gauge-container"> </span>
	</div>

	<h2>Halves of gauges</h2>
	<div>
		<span class="vertical-layout"> <span id="hgauge1" class="gauge-container"></span> <span id="hgauge2" class="gauge-container"></span>
		</span> <span id="hgauge3" class="gauge-container gauge-vertical"></span> <span id="hgauge4" class="gauge-container gauge-vertical"></span>
	</div>

	<h2>Three quarters gauges</h2>
	<div>
		<span id="tgauge1" class="gauge-container"></span> <span id="tgauge2" class="gauge-container"> </span> <span id="tgauge3"
			class="gauge-container"> </span> <span id="tgauge4" class="gauge-container"> </span>
	</div>

	<h2>Full gauges</h2>
	<div>
		<span id="fgauge" class="gauge-container"></span>
	</div>

	<h2>Random quarter gauges</h2>
	<div>
		<span id="custom-quarter-gauge1" class="gauge-container"></span> <span id="custom-quarter-gauge2" class="gauge-container"> </span> <span
			id="custom-quarter-gauge3" class="gauge-container"> </span> <span id="custom-quarter-gauge4" class="gauge-container"> </span>
	</div>

	<h2>Random halves of gauges</h2>
	<div>
		<span id="custom-half-gauge1" class="gauge-container"></span> <span id="custom-half-gauge2" class="gauge-container"> </span> <span
			id="custom-half-gauge3" class="gauge-container"> </span> <span id="custom-half-gauge4" class="gauge-container"> </span>
	</div>

	<h2>Random three quarters gauges</h2>
	<div>
		<span id="custom-three-gauge1" class="gauge-container"></span> <span id="custom-three-gauge2" class="gauge-container"> </span> <span
			id="custom-three-gauge3" class="gauge-container"> </span> <span id="custom-three-gauge4" class="gauge-container"> </span>
	</div>

	<hr>

	<h2>Gauge color</h2>
	<div>
		<figure class="example">
			<figcaption>Smooth gradient</figcaption>
			<span id="gradient-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<figcaption>Gradient on sectors</figcaption>
			<span id="sector-gradient-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<figcaption>Custom sectors (with border)</figcaption>
			<span id="custom-sectors-gauge" class="gauge-container"> </span>
		</figure>
	</div>

	<h2>Pointer styles</h2>
	<div>
		<figure class="example">
			<figcaption>Needle pointer</figcaption>
			<span id="needle-pointer-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<figcaption>Filament pointer</figcaption>
			<span id="filament-pointer-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<figcaption>Filled pointer</figcaption>
			<span id="filler-pointer-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<figcaption>Slow pointer</figcaption>
			<span id="slow-pointer-gauge" class="gauge-container"> </span>
		</figure>
	</div>

	<h2>Gauge borders</h2>
	<div>
		<figure class="example">
			<span id="without-border-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<span id="with-border-gauge" class="gauge-container"> </span>
		</figure>
	</div>

	<h2>Elements size and position</h2>
	<div>
		<figure class="example">
			<figcaption>Wide gauge</figcaption>
			<span id="wide-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<figcaption>Inner labels gauge</figcaption>
			<span id="inner-label-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<figcaption>Line gauge</figcaption>
			<span id="no-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<figcaption>Pointer shifted from ring</figcaption>
			<span id="bi-gauge" class="gauge-container"> </span>
		</figure>
	</div>


	<h2>Labels and ticks</h2>
	<div>
		<figure class="example">
			<figcaption>Custom labels</figcaption>
			<span id="custom-labels-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<figcaption>Long labels</figcaption>
			<span id="long-label-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<figcaption>Without label</figcaption>
			<span id="no-label-gauge" class="gauge-container"> </span>
		</figure>
		<figure class="example">
			<figcaption>Label with unit</figcaption>
			<span id="suffixed-label-gauge" class="gauge-container"> </span>
		</figure>
	</div>

	<!-- to be able to test on IE -->
	<script src="lib/promisesPolyfill.js"></script>

	<script src="tests.js"></script>
</body>
</html>
